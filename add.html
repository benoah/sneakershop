<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kicks86 online shop -orginal sneakers &amp; music store since 1986 </title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--Customize css-->
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/navback.css" rel="stylesheet" />
</head>

<body>
    <!--Header and logo-->
    <header>
        <div class="menu-container"></div>
        </div>
        <div class="logo">
            <hr>
            <br>
            <p class="logoHeader">Kicks&amp;86
                <br>
                <span class="logoHeaderSpan">EST.1986</span>
            </p>
            <br>
            <hr>
        </div>
    </header>

    <div class="container">
        <div class="container-heading">
            <h3>Add Products</h3>
        </div>
        <form>
            <div class="message-container"></div>
            <div>
                <label for="title">Title</label>
                <input id="title" />
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
            <div class="formflex">
                <div>
                    <label for="price">Price</label>
                    <input id="price" />
                </div>
                <div>

                    <label for="image_url">Image</label>
                    <input id="image_url" />
                </div>
            </div>
            <div class="formflex">
                <div>
                    <label for="category">Category</label>
                    <input id="category" />
                </div>
                <div>
                    <label for="rating">Rating</label>
                    <input id="rating" />
                </div>

            </div>

            <div>
                <label for="brand">brand</label>
                <input id="brand" />
            </div>
            <button class="addsumbit">Add</button>


        </form>
    </div>


    <script src="js/add.js" type="module"></script>


    <footer>
        <div class="footercontainer">
            <div class="grid">
                <div class="column-xs-12">
                    <ul class="social">
                        <li><a href="" target="_blank" rel="noopener noreferrer"><span
                                    class="fab fa-twitter"></span></a>
                        </li>
                        <li><a href="" target="_blank" rel="noopener noreferrer"><span
                                    class="fab fa-codepen"></span></a>
                        </li>
                        <li><a href="" target="_blank" rel="noopener noreferrer"><span class="fab fa-github"></span></a>
                        </li>
                    </ul>
                    <p class="copyright">&copy; Copyright 2020 Ben Noah</p>
                </div>
            </div>
        </div>
    </footer>




</body>

</html>
