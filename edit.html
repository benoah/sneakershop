<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="menu-container"></div>
    <div class="container">
        <h1>Edit Product</h1>
        <div class="loading">Loading product...</div>
        <div class="container container_loginForm">
            <div class="row">
                <div class="col sidenav">
                    <div class="login-main-text">
                        <h2>Application<br> Edit Page</h2>
                        <p>Edit or delete products</p>
                        <h1 class="message-container text-white">
                        </h1>
                    </div>
                </div>
                <div class="col login-form-col">
                    <div class="edit-form">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <input id="brand" type="text" class="form-control" placeholder="brand-name" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input id="model" class="form-control" placeholder="model">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <input id="image" class="form-control" placeholder="image_url">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input id="price" class="form-control" placeholder="price">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div>
                                <textarea class="form-control rounded-0" id="description" placeholder="description"
                                    rows="3"></textarea>
                            </div>
                            <input id="id" type="hidden" />
                            <br>
                            <button class="col-12 btn btn-black" id="update">Update</button>
                            <div class="delete-container "></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/edit.js" type="module"></script>
</body>
</html>
